<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="../css/contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
  <section class="contact-wrapper">
    <div class="contact-card">
      <h2>Contact Info</h2>
      <p><i class="icon">📍</i> 2912 Meadowbrook Road, Los Angeles, CA 90017</p>
      <p><i class="icon">✉️</i> lorem@ipsum.com</p>
      <p><i class="icon">📞</i> 310-386-1623</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-pinterest-p"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form>
        <div class="row">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
        </div>
        <div class="row">
          <input type="email" placeholder="Email Address" required />
          <input type="tel" placeholder="Mobile Number" required />
        </div>
        <textarea placeholder="Write your message here..." required></textarea>
        <button type="submit">Send</button>
      </form>

      <!-- Google Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.5280433600056!2d-118.26256768478287!3d34.04524038060783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c7b87177b3b9%3A0x4fa2db1a0c1c63d4!2s2912%20Meadowbrook%20Rd%2C%20Los%20Angeles%2C%20CA%2090017%2C%20USA!5e0!3m2!1sen!2sin!4v1659645003000!5m2!1sen!2sin"
          width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  
 

</body>
</html>
